plugins {
    id 'java-library'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo-new.spongepowered.org/repository/maven-public/')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

jar {
    dependsOn(':CoreToSponge:jar')
    dependsOn(':ShipsForCore:jar')
}

dependencies {
    api project(":TranslateCore")
    api project(":CoreToSponge")
    api project(":ShipsForCore")
    compileOnly 'org.spongepowered:spongeapi:8.0.0-SNAPSHOT'
}

tasks.register("buildPlugin", Jar) {
    def path = project.rootDir.path + "\\build\\"
    file(path).mkdirs()
    archiveClassifier = 'uber'
    archiveFileName = 'ShipsSponge.jar'
    destinationDirectory = file(path)


    from sourceSets.main.output
    dependsOn configurations.runtimeClasspath
    from {
        configurations.runtimeClasspath.findAll {
            it.name.endsWith('jar') && !it.name.contains("junit") && !it.name.contains("hamcrest")
        }.collect {
            zipTree(it).matching {
                exclude "*.txt"
            }
        }
    }
    println("Creating file in '" + path + "ShipsSponge.jar'")
}

group = 'org.ships'
version = '1.0-SNAPSHOT'
description = 'ShipsToSponge'
java.sourceCompatibility = JavaVersion.VERSION_1_8


