plugins {
    id 'java-library'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo-new.spongepowered.org/repository/maven-public/')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

jar {
    dependsOn(':CoreToSponge:jar')
    dependsOn(':ShipsForCore:jar')

    from {
        configurations.runtimeClasspath.collect {
            if (it.path.contains(".m2")) {
                return
            }
            return it.isDirectory() ? it : zipTree(it)
        }
    }
}

dependencies {
    implementation project(":ShipsCore")
    implementation project(":CoreToSponge")
    implementation project(":ShipsForCore")
    compileOnly 'org.spongepowered:spongeapi:8.0.0-SNAPSHOT'
}

group = 'org.ships'
version = '1.0-SNAPSHOT'
description = 'ShipsToSponge'
java.sourceCompatibility = JavaVersion.VERSION_1_8


